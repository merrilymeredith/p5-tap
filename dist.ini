name             = tap
author           = Meredith Howard <mhoward@cpan.org>
license          = Perl_5
copyright_holder = Meredith Howard

[@GitHub]
metacpan = 1

[@Git]
[Git::NextVersion]
[Git::GatherDir]
exclude_filename = Changes

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[MetaJSON]
[PodWeaver]
[PkgVersion]

[MetaProvides::Package]
inherit_version = 1

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / ReadMePodInRoot]
filename = README.md
location = root
type = markdown

[ChangelogFromGit::CPAN::Changes]

[Clean]

